<body>
    <div id="frame">
        <div class="content">
            <div class="contact-profile">
                <div class="row">
                    <div class="col-md-1">
                        <img src="../static/img/agent.jpg" alt=""/>
                    </div>
                    <div class="col-md-11">
                        <p class="title">Flight Reservation Chatbot</p>
                    </div>
                </div>
            </div>
        <div class="messages">
            <ul>
                <template v-for="(item, index) in messages">
                    <li class="replies" v-if="item.is_system">
                        <img src="../static/img/agent.jpg" alt=""/>
                        <p v-text="item.message"></p>
                    </li>
                    <li class="sent" v-if="!item.is_system">
                        <img src="../static/img/user.png" alt=""/>
                        <p v-text="item.message"></p>
                    </li>

                </template>
            </ul>
        </div>
        <div class="message-input">
            <div class="wrap">
                <input id="input-field" type="text" placeholder="Write your message..." v-model="message" @keydown.enter="sendMessage" />
                <button class="submit" @click="sendMessage"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
